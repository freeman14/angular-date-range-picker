 <![endif]--><style>

    </style><div class="directive" ng-controller="RangeController as range"><div class="ob-datepicker-container"><ob-daterangepicker ng-class="{'up': range.dropsUp}" class="{{range.opens}}" min-day="range.min" max-day="range.max" linked-calendars="range.linked" api="range.dateRangeApi" on-apply="range.rangeApplied(start, end)" first-day-change="range.firstDaySelected(day)" second-day-change="range.secondDaySelected(day)" ranges="range.ranges" range="range.range" static="range.static" format="range.format" week-start="range.weekStart" auto-apply="range.autoApply" disabled="range.disabled"></ob-daterangepicker></div><br><pre ng-cloak="">{{range.range | json}}</pre></div><script src="scripts/vendor.js"></script><script src="scripts/ob-daterangepicker.js"></script><script>
      angular.module('demo', ['obDateRangePicker'])
        .controller('RangeController', RangeCtrl);

      function RangeCtrl() {
        var _this = this;
        this.weekStart = 'su';
        this.dateRangeApi = {};
        this.dropsUp = false;
        this.opens = 'left';
        this.disabled = false;
        this.format = 'DD-MM-YYYY';
        this.autoApply = false;
        this.linked = true;
        this.calendarsAlwaysOn = true;
        this.range = {
          start: moment().subtract(1, 'd'),
          end: moment()
        };

        this.max = moment(); 

        this.static = {
          start: moment().subtract(10, 'd'),
          end: moment()
        };

        this.firstDaySelected = function(day) {
          console.log(day);
        };

        this.secondDaySelected = function(day) {
          console.log(day);
        };

        this.setDateRange = function() {
          _this.dateRangeApi.setDateRange({
            start: moment(),
            end: moment().add(2, 'd')
          });
        };

        this.render = function(e) {
          if(e) {
            e.keyCode == 13 && this.dateRangeApi.render();
          } else {
            _this.dateRangeApi.render()
          }
        }
      }
    </script></body></html>
